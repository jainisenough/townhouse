<!--HEADER START-->
<div class="header navbar navbar-fixed-top" ng-controller="adminHeaderController">
  <!-- BEGIN TOP NAVIGATION BAR -->
  <div class="header-inner">
    <!-- BEGIN LOGO -->
    <div class="page-logo">
      <a ng-href="">
        <img ng-src="/public/images/logo.png" alt="logo"/>
      </a>
    </div>
    <form class="search-form search-form-header" role="form" action="">
      <div class="input-icon right">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" class="form-control input-sm" name="query" placeholder="Search...">
      </div>
    </form>
    <!-- END LOGO -->

    <!-- BEGIN RESPONSIVE MENU TOGGLER -->
    <a ng-href="" class="navbar-toggle">
      <img ng-src="/public/images/menu-toggler.png" alt=""/>
    </a>
    <!-- END RESPONSIVE MENU TOGGLER -->

    <!-- BEGIN TOP NAVIGATION MENU -->
    <ul class="nav navbar-nav pull-right">
      <li class="devider">&nbsp;</li>

      <!-- BEGIN USER LOGIN DROPDOWN -->
      <li class="user" ng-init="status.isopen=false" ng-mouseover="status.isopen=true" ng-mouseleave="status.isopen=false" uib-dropdown is-open="status.isopen">
        <a ng-href="" uib-dropdown-toggle>
          <img alt="" ng-src="/public/images/avatar3_small.jpg" />
          <span class="username username-hide-on-mobile" ng-bind="currentUser.first_name"> </span>
          <i class="fa fa-angle-down"></i>
        </a>
        <ul class="dropdown-menu" uib-dropdown-menu>
          <li><a ng-href="" ng-click="logout()"><i class="fa fa-key"></i> Log Out</a></li>
        </ul>
      </li>

    </ul>

  </div>

</div>

<!--HEADER END-->
