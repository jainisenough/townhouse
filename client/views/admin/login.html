<div class="login" ng-controller="adminLoginController">
  <!-- BEGIN LOGO -->
  <div class="logo">
    <a ng-href="">
      <img ng-src="/public/images/logo.png" alt="{{siteTitle}}" />
    </a>
  </div>

  <div class="content">
    <form class="login-form" name="loginForm" ng-submit="signIn()" novalidate>
      <h3 class="form-title">Login to your account</h3>
      <div class="alert alert-danger" ng-show="option.errorMsg.length">
			  <span ng-bind="option.errorMsg"></span>
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <div class="input-icon">
          <i class="fa fa-user"></i>
          <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="loginForm.username" ng-model="login.username" required />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="input-icon">
          <i class="fa fa-lock"></i>
          <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="loginForm.password" ng-model="login.password" required/>
        </div>
      </div>
      <div class="form-actions">
        <!--<label class="checkbox"><input type="checkbox" name="loginForm.remember" ng-model="login.rememberMe" ng-value="1"/> Remember me </label>-->
        <button type="submit" class="btn btn-info pull-right">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
